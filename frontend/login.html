<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to your ReComposer account to access AI-powered email assistance and outreach campaigns.">
  <title>Login â€“ ReComposer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-header">
      <a href="index.html" class="auth-logo" aria-label="ReComposer Home">ReComposer</a>
    </div>
    
    <div class="auth-content">
      <div class="login-container">
        <div class="login-header">
          <h1>Welcome Back</h1>
          <p>Log in to access your ReComposer dashboard</p>
        </div>
        
        <form class="login-form" id="loginForm" role="form" aria-label="Login form" novalidate>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              placeholder="you@example.com" 
              required 
              aria-required="true" 
              aria-label="Email address"
              autocomplete="email">
            <span class="error-message" id="email-error" role="alert"></span>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Your password" 
              required 
              aria-required="true" 
              aria-label="Password"
              autocomplete="current-password">
            <span class="error-message" id="password-error" role="alert"></span>
          </div>
          
          <button type="submit" id="submitBtn" class="btn-primary" aria-label="Submit login form">
            <span class="btn-text">Log In</span>
            <span class="btn-loader" style="display: none;">
              <span class="spinner"></span>
              Logging in...
            </span>
          </button>
        </form>
        
        <div class="auth-footer">
          <div class="auth-links">
            <a href="#" class="auth-link">Forgot password?</a>
          </div>
          <div class="auth-divider">
            <span>New to ReComposer?</span>
          </div>
          <div class="auth-signup">
            <a href="signup.html" class="auth-link-primary">Sign up</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/utils.js"></script>
  <script>
    // Check if already logged in
    if (typeof authUtils !== 'undefined' && authUtils.isAuthenticated()) {
      authUtils.getCurrentUser()
        .then(() => {
          window.location.href = 'dashboard.html';
        })
        .catch(() => {
          // Token invalid, continue with login
        });
    }

    // Form submission
    const loginForm = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = submitBtn.querySelector('.btn-text');
    const btnLoader = submitBtn.querySelector('.btn-loader');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const emailError = document.getElementById('email-error');
      const passwordError = document.getElementById('password-error');

      // Clear previous errors
      utils.clearFieldError(document.getElementById('email'));
      utils.clearFieldError(document.getElementById('password'));
      emailError.textContent = '';
      passwordError.textContent = '';

      // Validate email
      if (!email) {
        utils.showFieldError(document.getElementById('email'), 'Email is required');
        emailError.textContent = 'Email is required';
        return;
      }

      if (!utils.validateEmail(email)) {
        utils.showFieldError(document.getElementById('email'), 'Please enter a valid email address');
        emailError.textContent = 'Please enter a valid email address';
        return;
      }

      // Validate password
      if (!password) {
        utils.showFieldError(document.getElementById('password'), 'Password is required');
        passwordError.textContent = 'Password is required';
        return;
      }

      // Disable button and show loading
      submitBtn.disabled = true;
      btnText.style.display = 'none';
      btnLoader.style.display = 'flex';

      try {
        const response = await apiClient.post('/auth/login', {
          email: email,
          password: password
        });

        // Store token
        if (typeof authUtils !== 'undefined') {
          authUtils.setToken(response.access_token);
        } else {
          localStorage.setItem('token', response.access_token);
        }

        utils.showToast('Login successful!', 'success');

        // Redirect to dashboard
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 500);

      } catch (error) {
        submitBtn.disabled = false;
        btnText.style.display = 'inline';
        btnLoader.style.display = 'none';

        const errorMessage = error.message || 'Login failed. Please check your credentials.';
        utils.showToast(errorMessage, 'error');

        // Show field-specific errors
        if (errorMessage.toLowerCase().includes('email') || errorMessage.toLowerCase().includes('password')) {
          utils.showFieldError(document.getElementById('email'), 'Invalid email or password');
          utils.showFieldError(document.getElementById('password'), 'Invalid email or password');
          emailError.textContent = 'Invalid email or password';
          passwordError.textContent = 'Invalid email or password';
        }
      }
    });

    // Real-time validation
    document.getElementById('email').addEventListener('blur', function() {
      if (this.value && !utils.validateEmail(this.value)) {
        utils.showFieldError(this, 'Please enter a valid email address');
        document.getElementById('email-error').textContent = 'Please enter a valid email address';
      } else {
        utils.clearFieldError(this);
        document.getElementById('email-error').textContent = '';
      }
    });
  </script>
</body>
</html>
